server:
  port: 4003
spring:
  application:
    name: showtime-service
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:showtimeDB;
    driver-class-name: org.h2.Driver
    platform: h2
    username: sa
    password:
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  boot:
    admin:
      client:
        url: http://localhost:4012
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:4010/eureka
management:
  endpoints:
    web:
      exposure:
        include: '*'
